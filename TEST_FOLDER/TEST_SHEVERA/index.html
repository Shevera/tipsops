    <script type='text/javascript'>

function click_button(){
    var text = document.getElementById("textrea").value;
    var select = document.getElementById("select").value;

    var jsonString = '{"textarea":'+ text + ',"select":'+ select+'}';
    var tmp = JSON.stringify(jsonString);

    $.ajax({
       type: "POST",
       url: "get.php",
       data: {'categories' :tmp},
       success: function(data) {
            alert(data);
       }
    });
}


function send_to_server() {
    var name = document.getElementById("IDtext");
    var sename = document.getElementById("IDselect");
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'get.php', false);
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.send("IDtext="+name.value+"&IDselect="+sename.value);
    if (xhr.status !=200)
    {
        alert('ошибка' + xhr.status + ':' + xhr.statusText);
    }else{
        var insert_request = document.getElementById("demo");
        insert_request.innerHTML = xhr.responseText;

    }
}

</script>

</head>
<body>

<form name="form" id="id_form" method="post">

<input type="text" id="IDtext"  />

<select id="IDselect" >
  <option value="text">text</option>
  <option value="text_and_Code">text_and_Code</option>
  <option value="header">header</option>
  <option value="tips">tips</option>
  <option value="attention">attention</option>
  <option value="comparison">comparison</option>

</select>

<button type="button" id="id_submit_form" onclick="send_to_server()">Clik on me!</button>
